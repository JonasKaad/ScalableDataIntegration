syntax = "proto3";

option go_package = "github.com/JonasKaad/ScalableDataIntegration/protos/parser";

package sdi.parser;

service Parser {
	rpc Parse (ParseRequest) returns (ParseResponse);
}

message ParseRequest {
	bytes raw_data = 1;
	string format = 2;
	optional FilterRequest filter = 3;
}

message ParseResponse {
	bool success = 1;
	optional string err_msg = 2;
}

message FilterRequest {
	bytes filter = 1;
	string format = 2;
}
